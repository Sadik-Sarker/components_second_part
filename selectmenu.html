      <section class="select_menu mt-5">
          <div class="container">
              <h1 class="text-center text-warning mb-3"><span  id="show-option" title="Tooltip is used in this heading">Select Menu & Tooltip is shown here</span></h1>
              <div class="row">
                  <div class="col-lg-6">
                      <div class="s_menu_wrapper pb-4">
                        <form action="#">
 
                            <fieldset>
                              <label for="speed">Select a player</label>
                              <select name="random" id="random">
                                <option>Mushfiq</option>
                                <option>Tamim</option>
                                <option selected>Shakib</option>
                                <option>Mashrafee</option>
                                <option>Mostafizur</option>
                              </select>
                           
                              <label for="files">Select by Catagory</label>
                              <select name="catagorized" id="catagorized">
                                <optgroup label="Batsman">
                                  <option value="tamim">Tamim Iqbal</option>
                                  <option value="imrul">Imrul Kayes</option>
                                </optgroup>
                                <optgroup label="Bowler">
                                  <option value="mosta">Mostafizur</option>
                                  <option value="mash">Mashrafee</option>
                                </optgroup>
                              </select>
                           
                              <label for="number">Number of Players</label>
                              <select name="number" id="number">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option selected>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                              </select>
                           
                              <label for="g_type">Game Type:</label>
                              <select name="g_type" id="g_type">
                                <option disabled selected>Please pick one</option>
                                <option>Oneday</option>
                                <option>Test</option>
                                <option>T20</option>
                              </select>
                              <label for="people">Select a Person:</label>
                            <select name="people" id="people">
                            <option value="1" data-class="avatar" data-style="background-image: url(../images/shakib.jpg);">Shakib Al Hasan</option>
                            <option value="2" data-class="avatar" data-style="background-image: url(../images/shakib.jpg);">Tamim</option>
                            <option value="3" data-class="avatar" data-style="background-image: url(../images/shakib.jpg);">Mushfiq</option>
                            </select>
                            </fieldset>
                           
                        </form>
                      </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="circle_maker_wrapper">
                        <form action="#">
 
                            <div id="circle"></div>
                           
                            <fieldset>
                              <label for="radius">Circle radius</label>
                              <select name="radius" id="radius">
                                <option value="50">50px</option>
                                <option value="100">100px</option>
                                <option value="150" selected="selected">150px</option>
                                <option value="200">200px</option>
                                <option value="250">250px</option>
                              </select>
                           
                              <label for="color">Circle color</label>
                              <select name="color" id="color">
                                <option value="orangered" selected>Orangered</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                              </select>
                            </fieldset>
                           
                          </form>
                    </div>
                  </div>
              </div>
          </div>
      </section>

    <script src="js/jquery-1.12.4.min.js"></script>
